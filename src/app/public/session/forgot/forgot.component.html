<div class="session mat-intranet-900">
    <div class="session-content">
        <div class="session-wrapper">

            <app-swap-language></app-swap-language>

            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
                        <div class="text-xs-center pb-1">
                            <img src="assets/images/logo-colored.svg" alt="" class="app-sign-in-logo"/>
                            <p class="mat-text-muted">
                                {{ 'INSERT_EMAIL_INSTRUCTIONS' | translate }}
                            </p>
                        </div>

                        <div fxLayout="column" fxLayoutAlign="space-around">
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="{{ 'EMAIL' | translate }}" [formControl]="form.get('email')">
                                </mat-form-field>
                            </div>

                            <div class="pb-2">
                                <div *ngIf="emailSent" class="mat-text-primary">
                                    {{ 'RECOVER_ACCOUNT_EMAIL_NOTIFICATION' | translate }}
                                </div>
                                <div *ngIf="emailIncorrect" class="mat-text-warn">
                                    {{ 'RECOVER_ACCOUNT_EMAIL_INCORRECT' | translate }}
                                </div>
                            </div>

                            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
                                {{ 'REQUEST_RECOVERY' | translate }}
                            </button>
                        </div>




                        <div class="pt-1 pb-1 text-xs-center">
                            <a [routerLink]="['/session/signin']">
                                {{ 'SIGN_IN' | translate }}
                            </a>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
