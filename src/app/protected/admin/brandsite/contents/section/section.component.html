<mat-card-content>
    <mat-card class="pa-2">
        <!-- heading -->
        <div class="app-heading-wrapper">
            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between">
                <h1>
                    {{ 'BRANDSITE' | translate }}
                    <span class="subtitle" *ngIf="hotel && brandsiteSection">
                        {{ hotel.name }} |
                        <span *ngIf="translate.currentLang == 'en'">
                            {{ brandsiteSection.name_en }}
                        </span>
                        <span *ngIf="translate.currentLang == 'es'">
                            {{ brandsiteSection.name_es }}
                        </span>
                    </span>
                </h1>
            </div>
        </div>
    </mat-card>
</mat-card-content>

<app-folder [polymorphic_id]="polymorphic_id" [polymorphic_type]="polymorphic_type"></app-folder>
